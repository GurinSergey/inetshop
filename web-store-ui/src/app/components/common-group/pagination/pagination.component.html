<ul class="pagination pagination-sm mx-auto justify-content-end">
  <li class="page-item"><a class="page-link prev" href="" (click)="selectPage(1, $event)">< Назад</a></li>
  <li class="disabled" *ngIf="(currentPage - range) > 1"><a class="page-link" href=""
                                                            (click)="cancelEvent($event)">...</a></li>
  <li *ngFor="let page of pages | async" class="page-item" [ngClass]="{active: page == currentPage}">
    <a href="" (click)="selectPage(page, $event)" class="page-link item">{{page}}</a>
  </li>
  <li class="disabled" *ngIf="(totalPages - range) > currentPage"><a class="page-link" href=""
                                                                     (click)="cancelEvent($event)">...</a></li>
  <li class="page-item"><a class="page-link next" href="" (click)="selectPage(totalPages, $event)">Вперёд ></a></li>
</ul>
