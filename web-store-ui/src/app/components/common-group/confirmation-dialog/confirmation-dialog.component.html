<h1 mat-dialog-title>Подтверждение действия</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
  <button mat-button style="color: #fff;background-color: #153961;" (click)="dialogRef.close(true)">Подтверждение</button>
  <button mat-button (click)="dialogRef.close(false)">Отмена действия</button>
</div>
