<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 container-usr">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <i _ngcontent-c4="" class="fa fa-user"></i>
            </mat-panel-title>
            <mat-panel-description>
              Персональная информация

            </mat-panel-description>
          </mat-expansion-panel-header>
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="well well-lg">
            <div>
              <div>
                <mat-form-field>
                  <input matInput type="email" formControlName="userName" placeholder="Email">
                </mat-form-field>
                <!--<button type="button" class="btn btn-link">Изменить</button>-->
                <a [routerLink]="['changemail']">изменить</a>

                <button *ngIf="!confirm" type="button" (click)="hadlerForm()" mat-button color="{{bColor}}" [ngClass]="{disabled: deactivate}"
                        matTooltip="{{tooltipText}}">
                  <mat-icon>warning</mat-icon>
                  {{btnTitle}}
                </button>
              </div>
              <mat-form-field>
                <input matInput type="text" formControlName="personName" placeholder="Имя пользователя">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="date" formControlName="birthdate" placeholder="Дата рождения">
              </mat-form-field>
              <div>
                <mat-radio-group formControlName="sex">
                  <i class="fa fa-male fa-lg">
                    <mat-radio-button value="M"></mat-radio-button>
                  </i>
                  <i class="fa fa-female fa-lg">
                    <mat-radio-button value="W"></mat-radio-button>
                  </i>
                </mat-radio-group>
              </div>
            </div>
            <div class="form-group">
          <span class="block-clickable">
            <!--<button type="button" (click)="cancel()" class="btn  btn-link float-right"-->
            <!--[ngClass]="{unVisible:deactivate}">Отмена</button>-->
            <!--<button type="button" (click)="hadlerForm()" class="btn  btn-gray float-right">{{btnTitle}}</button>-->
            <button type="button" type="submit"  class="btn  btn-gray float-right">Сохранить</button>
          </span>

            </div>
          </form>
        </mat-expansion-panel>

        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <i _ngcontent-c4="" class="fa fa-cogs"></i>
            </mat-panel-title>
            <mat-panel-description>
              <!--Currently I am {{panelOpenState ? 'open' : 'closed'}}-->
              Настройки профиля
            </mat-panel-description>
          </mat-expansion-panel-header>
          <!--<p>I'm visible because I am open</p>-->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['changepass']">Сменить пароль</a>
            </li>
          </ul>
        </mat-expansion-panel>

        <mat-expansion-panel class="personal-common" [expanded]="personalPanelOpen">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <i class="fa fa-bar-chart"></i>
            </mat-panel-title>
            <mat-panel-description>
              Основное
            </mat-panel-description>
          </mat-expansion-panel-header>

          <ul class="navbar-nav flex-column" #personalMenu>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['personal-orders']" (click)="openItemPersonalMenu(1)">
                <i class="material-icons">shopping_cart</i>
                <label>Мои заказы</label>
              </a>
            </li>
            <div class="dropdown-divider"></div>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['personal-comments']" (click)="openItemPersonalMenu(2)">
                <i class="material-icons">comment</i>
                <label>Мои отзывы</label>
              </a>
            </li>
            <div class="dropdown-divider"></div>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['personal-favorite']" (click)="openItemPersonalMenu(3)">
                <i class="material-icons">favorite_border</i>
                <label>Избранное</label>
              </a>
            </li>
          </ul>
        </mat-expansion-panel>

      </mat-accordion>
    </div>
    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 container-usr">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
