<div class="contacts-container container-fluid panel">
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-7 col-lg-10">
        <div class="page_contacts">

          <h3 id="page-map-clock" class="page-subtitle border-top">График работы</h3>

          <div class="work-content">

            <div class="col">Понедельник—Пятница</div>
            <div class="col-r">9<sup>00</sup>—18<sup>00</sup></div>

            <div class="col">Суббота</div>
            <div class="col-r">9<sup>00</sup>—15<sup>00</sup></div>
          </div>
        </div>

        <h3 id="page-map-phone" class="page-subtitle border-top">Телефоны и электронна почта</h3>
        <h4 class="title" style="margin-top:20px;">Контакт-центр</h4>

        <div class="phone-line">
          <span style="width:49px; display:inline-block; line-height:24px;">тел.:</span>
          +38 (096) 140 89 68,
          +38 (096) 140 89 68
        </div>

        <h4 class="title">Электронна почта</h4>

        <div class="phone-line">
          <a class="no-decoration" href="mailto:tolcom.ua.staff@gmail.com"
             target="_blank"
             rel="noopener noreferrer">tolcom.ua.staff@gmail.com</a>
        </div>

        <h3 id="page-map-marker" class="page-subtitle border-top">Адреса</h3>
        <h4 class="title">Почтовый адрес</h4>
        02192, Україна, г. Київ, ул. Соломенская, 5
      </div>
      <div class="col-xs-12 col-sm-4 col-md-5 col-lg-2">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 QR">
            <!--http://qrcoder.ru/-->
            <img
              src="http://qrcoder.ru/code/?%C8%ED%F2%E5%F0%ED%E5%F2-%EC%E0%E3%E0%E7%E8%ED%0D%0Awww.tolcom.ua%0D%0A%F3%EB.+%D1%EE%EB%EE%EC%E5%ED%F1%EA%E0%FF%2C+5%0D%0A%2B38+%28096%29+140+89+68%0D%0Atolcom.ua.staff%40gmail.com&4&0"
              border="0" title="QR код" class="img-fluid">
            <div class="sprite phone-touch-hand">Сканируйте и сохраняйте</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 map-block"
               style="height:350px; margin-top:10px;">
            <div class="spinner" [hidden]="visible">
              <i class="fa fa-spinner fa-spin fa-5x"></i>
            </div>
            <!--https://developers.google.com/maps/documentation/embed/start?hl=ru-->
            <iframe id="mapFrame" [ngClass]="{invisible: !visible}" height="100%" width="100%"
                    style="border:0;"
                    src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ3-ujl8DO1EARmooZgzvAw9w&key=AIzaSyAlS5sgLAXep224emF-IID_XQV4liSWdzg"
                    allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
